<!DOCTYPE html>
<html
    lang="ko"
    ng-app="busApp"
>
    <head>
        <meta charset="UTF-8" />
        <title>실습 프로젝트</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- AngularJS -->
        <script src="/lib/angular.js"></script>
        <script src="/lib/angular-route.js"></script>
        <!-- App -->
        <script src="/app.js"></script>

        <style>
            [ng-cloak] {
                display: none;
            }
            :root {
                --blue: #3478f6;
                --blue-600: #2c63ca;
                --gray-100: #f5f7fb;
                --gray-200: #edf0f5;
                --gray-400: #cfd7e3;
                --green: #2ecc71;
                --danger: #e74c3c;
                --text-600: #2c3e50;
            }
            html,
            body {
                height: 100%;
            }
            body {
                font-family: 'Segoe UI', system-ui, -apple-system, Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
                background: #f7f9fc;
                margin: 0;
                color: #1f2d3d;
            }
            .topbar {
                background: #3498db;
                color: #fff;
                padding: 12px 16px;
            }
            .topbar .inner {
                max-width: 1100px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            .brand {
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: 700;
                font-size: 18px;
                margin-left: 4px;
            }
            .nav {
                display: flex;
                align-items: center;
                gap: 18px;
                margin: 0 auto;
            }
            .nav > .item {
                position: relative;
            }
            .nav > .item > a {
                color: #fff;
                text-decoration: none;
                padding: 8px 10px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.35);
                font-size: 14px;
                display: inline-block;
            }
            .nav > .item > a:hover {
                background: rgba(255, 255, 255, 0.12);
            }
            .dropdown {
                position: absolute;
                left: 0;
                top: 110%;
                background: #fff;
                color: #111827;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
                min-width: 200px;
                padding: 8px;
                border: 1px solid #e5e7eb;
                display: none;
                z-index: 10;
            }
            /* ❗ 호버로 강제 표시하던 규칙 제거(Angular 제어로만 열림/닫힘) */
            /* .item:hover .dropdown { display:block; } */

            .dropdown[ng-show],
            .dropdown.ng-show {
                display: block;
            } /* ng-show(true)일 때 보이도록 보조 */

            .dropdown a {
                display: block;
                padding: 8px 10px;
                border-radius: 8px;
                color: #111827;
                text-decoration: none;
                font-size: 14px;
            }
            .dropdown a:hover {
                background: #f5f7fb;
            }

            .nav-right {
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 14px;
            }
            .btn-link {
                color: #fff;
                text-decoration: none;
                border: 1px solid rgba(255, 255, 255, 0.6);
                padding: 6px 10px;
                border-radius: 10px;
            }
            .btn-link:hover {
                background: rgba(255, 255, 255, 0.12);
            }

            main {
                max-width: 980px;
                margin: 28px auto 40px;
                padding: 20px;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(31, 38, 135, 0.08);
            }
            .search-box {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin-bottom: 16px;
            }
            .search-box input {
                padding: 10px 12px;
                width: 60%;
                font-size: 16px;
                border: 1px solid var(--gray-400);
                border-radius: 10px;
            }
            .search-box button {
                padding: 10px 16px;
                background: var(--green);
                color: #fff;
                border: 0;
                border-radius: 10px;
                cursor: pointer;
            }
            .generate-button {
                display: flex;
                justify-content: center;
                margin-bottom: 16px;
            }
            .generate-button button {
                padding: 10px 20px;
                background: #3498db;
                color: #fff;
                border: 0;
                border-radius: 10px;
                font-size: 16px;
                cursor: pointer;
            }
            .status-box {
                margin-bottom: 16px;
                text-align: center;
                font-size: 15px;
                padding: 10px;
                border-radius: 10px;
            }
            .status-success {
                background: #e8f5e9;
                color: #2e7d32;
                border: 1px solid #c8e6c9;
            }
            .status-error {
                background: #ffebee;
                color: #c62828;
                border: 1px solid #ef9a9a;
            }
            .status-info {
                background: #e3f2fd;
                color: #1565c0;
                border: 1px solid #90caf9;
            }
            #output {
                max-height: 400px;
                overflow-y: auto;
                padding: 15px;
                border: 1px solid #edf0f5;
                border-radius: 12px;
                background: #fbfdff;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            li {
                margin-bottom: 8px;
                font-size: 16px;
                line-height: 1.4;
            }
            strong {
                color: #2c3e50;
            }
            .user-table {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                border-radius: 12px;
                overflow: hidden;
                border: 1px solid #edf0f5;
            }
            .user-table th,
            .user-table td {
                border-bottom: 1px solid #eee;
                padding: 10px 12px;
                text-align: left;
                font-size: 14px;
                vertical-align: middle;
            }
            .user-table thead th {
                background: #f5f7fb;
                font-weight: 600;
            }
            .user-table tbody tr:hover td {
                background: #fbfdff;
            }
            .inline-input {
                width: 95%;
                padding: 6px 8px;
                border: 1px solid #d6dbe7;
                border-radius: 8px;
            }
            .section-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin: 6px 0 14px;
            }
            .section-title {
                display: flex;
                align-items: center;
                gap: 10px;
                color: var(--text-600);
            }
            .section-title .dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: var(--blue);
                box-shadow: 0 0 0 3px rgba(52, 120, 246, 0.15);
            }
            .actions {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 9px 14px;
                border-radius: 10px;
                border: 1px solid var(--gray-400);
                background: #fff;
                color: #263238;
                cursor: pointer;
                font-weight: 600;
            }
            .btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            }
            .btn-primary {
                border-color: var(--blue);
                background: var(--blue);
                color: #fff;
            }
            .btn-primary:hover {
                background: var(--blue-600);
                border-color: var(--blue-600);
            }
            .btn-ghost {
                background: #fff;
                color: #2c3e50;
                border-color: var(--gray-400);
            }
            .btn-danger {
                border-color: var(--danger);
                background: var(--danger);
                color: #fff;
            }
            .pill {
                padding: 3px 8px;
                border-radius: 999px;
                font-size: 12px;
                border: 1px solid var(--gray-400);
            }
            .pill.green {
                background: #e8f5e9;
                color: #2e7d32;
                border-color: #c8e6c9;
            }
            .pill.gray {
                background: #f1f1f1;
                color: #555;
            }
        </style>
    </head>

    <body
        ng-controller="RootCtrl"
        ng-cloak
    >
        <!-- Top bar -->
        <div class="topbar">
            <div class="inner">
                <div class="brand"><span>실습 프로젝트</span></div>

                <!-- 상단 네비 -->
                <nav
                    class="nav"
                    role="navigation"
                    aria-label="주요 메뉴"
                    ng-init="mBoard={_open:false}; mAdmin={_open:false}"
                >
                    <!-- 클릭 시 /users?tab=bus 로 이동 (해시 추가 금지) -->
                    <div class="item">
                        <a
                            href=""
                            ng-click="$event.preventDefault(); goBusTab()"
                            >버스정보</a
                        >
                    </div>

                    <!-- 게시판 (지연 닫힘 + 클릭 토글 + 바깥클릭 닫힘) -->
                    <div
                        class="item"
                        ng-mouseenter="onMenuEnter(mBoard)"
                        ng-mouseleave="onMenuLeave(mBoard)"
                    >
                        <a
                            href="javascript:void(0)"
                            ng-click="onMenuClick(mBoard, $event)"
                            aria-haspopup="true"
                            aria-expanded="{{!!mBoard._open}}"
                            >게시판</a
                        >
                        <div
                            class="dropdown"
                            ng-show="mBoard._open"
                            ng-click="$event.stopPropagation()"
                        >
                            <a ng-href="#!/board/bus">대구버스 게시판</a>
                            <a ng-href="#!/board/normal">일반 게시판</a>
                        </div>
                    </div>

                    <!-- 관리 -->
                    <div
                        class="item"
                        ng-mouseenter="onMenuEnter(mAdmin)"
                        ng-mouseleave="onMenuLeave(mAdmin)"
                    >
                        <a
                            href="javascript:void(0)"
                            ng-click="onMenuClick(mAdmin, $event)"
                            aria-haspopup="true"
                            aria-expanded="{{!!mAdmin._open}}"
                            >관리</a
                        >
                        <div
                            class="dropdown"
                            ng-show="mAdmin._open"
                            ng-click="$event.stopPropagation()"
                        >
                            <a ng-href="#!/db-users">DB 사용자 관리</a>
                            <a ng-href="#!/roles">권한 관리</a>
                        </div>
                    </div>
                </nav>

                <div class="nav-right">
                    <span id="whoami"></span>
                    <a
                        href="#"
                        id="btn-delete"
                        class="btn-link"
                        style="display: none"
                        >계정 탈퇴</a
                    >
                    <a
                        href="/logout"
                        class="btn-link"
                        >로그아웃</a
                    >
                </div>
            </div>
        </div>

        <main>
            <!-- ✅ 컨트롤러가 관리하는 showBusTab 으로만 표시 -->
            <section
                id="tab-bus"
                role="region"
                aria-label="버스 정보"
                ng-if="showBusTab"
            >
                <div ng-controller="BusController">
                    <section>
                        <div class="search-box">
                            <input
                                type="text"
                                ng-model="keyword"
                                placeholder="정류장 이름 검색"
                            />
                            <button
                                type="button"
                                ng-click="filterData()"
                            >
                                검색
                            </button>
                        </div>

                        <div class="generate-button">
                            <button
                                type="button"
                                ng-click="loadData()"
                            >
                                데이터 불러오기
                            </button>
                        </div>

                        <div
                            class="status-box"
                            ng-if="statusMessage"
                            ng-class="{'status-success': statusType==='success','status-error': statusType==='error','status-info': statusType==='info'}"
                        >
                            {{ statusMessage }}
                        </div>

                        <div id="output">
                            <h3 ng-if="filteredItems.length">📋 조회 결과</h3>
                            <ul>
                                <li ng-repeat="item in filteredItems"><strong>{{ item.bsNm || '이름 없음' }}</strong> ({{ item.xPos }}, {{ item.yPos }})</li>
                            </ul>
                            <p ng-if="!filteredItems.length && items.length">🔍 검색 결과가 없습니다.</p>
                            <p ng-if="!items.length">📭 데이터를 먼저 불러오세요.</p>
                        </div>
                    </section>
                </div>
            </section>

            <!-- 라우트 영역 -->
            <div ng-view></div>
        </main>

        <!-- 로그인/권한/탈퇴 -->
        <script>
            (function () {
                try {
                    if (window.angular) {
                        var body = document.querySelector('body[ng-controller]');
                        var s = body ? angular.element(body).scope() : null;
                        if (s)
                            s.$applyAsync(function () {
                                s.__isAdmin = false;
                            });
                    }
                } catch (e) {}
                window.__IS_ADMIN__ = false;

                fetch('/api/me', { credentials: 'same-origin' })
                    .then(function (res) {
                        const redirectedToLogin = res.redirected && /\/login(?:\?|$)/.test(res.url);
                        const ct = (res.headers.get('content-type') || '').toLowerCase();
                        const notJson = ct.indexOf('application/json') === -1;
                        if (res.status === 401 || redirectedToLogin || notJson) {
                            window.location.href = '/login';
                            return null;
                        }
                        return res.json();
                    })
                    .then(function (data) {
                        if (!data) return;
                        var who = document.getElementById('whoami');
                        if (who && data.username) who.textContent = '안녕하세요, ' + data.username + '님';

                        var isAdmin = !!(data && (data.isAdmin || (Array.isArray(data.authorities) && data.authorities.indexOf('ROLE_ADMIN') !== -1)));
                        window.__IS_ADMIN__ = isAdmin;

                        try {
                            if (window.angular) {
                                var body = document.querySelector('body[ng-controller]');
                                var s = body ? angular.element(body).scope() : null;
                                if (s)
                                    s.$applyAsync(function () {
                                        s.__isAdmin = window.__IS_ADMIN__;
                                    });
                            }
                        } catch (e) {}

                        var delBtn = document.getElementById('btn-delete');
                        if (delBtn) delBtn.style.display = 'inline-block';
                    })
                    .catch(function () {
                        window.location.href = '/login';
                    });

                // 계정 탈퇴
                document.addEventListener('click', function (e) {
                    if (e.target && e.target.id === 'btn-delete') {
                        e.preventDefault();
                        if (!confirm('정말로 내 계정을 삭제하시겠어요? 이 동작은 되돌릴 수 없습니다.')) return;
                        fetch('/api/me', { method: 'DELETE', credentials: 'same-origin' })
                            .then(function (res) {
                                if (res.status === 204 || res.status === 200) {
                                    alert('계정이 삭제되었습니다.');
                                    window.location.href = '/logout';
                                } else if (res.status === 401) {
                                    window.location.href = '/login';
                                } else {
                                    return res.text().then(function (t) {
                                        throw new Error(t || '삭제 실패');
                                    });
                                }
                            })
                            .catch(function (err) {
                                alert(err.message || '삭제 중 오류가 발생했습니다.');
                            });
                    }
                });
            })();
        </script>
        <!-- 이전의 #tab-bus 해시 직접 토글 스크립트는 사용하지 않습니다 -->
    </body>
</html>
