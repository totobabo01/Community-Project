<!-- /tpl/board/edit.html -->
<div
    style="background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(31, 38, 135, 0.08); padding: 18px"
    ng-cloak
>
    <div style="background: #fbfdff; border: 1px solid #edf0f5; border-radius: 12px; padding: 18px">
        <div class="section-header">
            <div class="section-title">
                <span class="dot"></span>
                <h2 style="margin: 0">게시글 수정</h2>
            </div>
            <div class="actions">
                <button
                    class="btn"
                    ng-click="cancel()"
                >
                    목록
                </button>
                <button
                    class="btn danger"
                    ng-click="remove()"
                    ng-disabled="deleting"
                >
                    삭제
                </button>
                <button
                    class="btn blue"
                    ng-click="save()"
                    ng-disabled="saving"
                >
                    저장
                </button>
            </div>
        </div>

        <div
            ng-if="loading"
            class="status-box"
        >
            ⏳ 불러오는 중...
        </div>

        <div ng-if="!loading">
            <input
                class="inline-input"
                placeholder="제목"
                ng-model="form.title"
            />
            <textarea
                class="inline-input"
                style="height: 300px; margin-top: 8px"
                placeholder="내용"
                ng-model="form.content"
            ></textarea>

            <div style="margin-top: 10px; color: #7b8794; font-size: 12px">
                <div>작성자: {{ meta.writerName || meta.writerId }}</div>
                <div>작성일: {{ meta.createdAt }}</div>
                <div>수정일: {{ meta.updatedAt }}</div>
            </div>

            <div style="margin-top: 12px">
                <button
                    class="btn"
                    ng-click="cancel()"
                >
                    취소
                </button>
                <button
                    class="btn blue"
                    ng-click="save()"
                    ng-disabled="saving"
                >
                    저장
                </button>
            </div>
        </div>
    </div>
</div>
